<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="sass/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>

      <div class="intro">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="fees">
        <div class="plans">
          <div class="icon-music">
            <img src="./images/icon-music.svg" alt="" />
          </div>
          <div class="plans-info">
            <span class="limit">Annual Plan </span>
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <a href="#">Change </a>
      </div>

      <div class="payment">
        <a href="#" class="process-payment">Proceed to Payment</a>
      </div>
    </div>
    <!--  
    -->

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Nikuze">Diop Nikuze</a>.
    </div>
  </body>
</html>
